<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset ="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
  <div class="row align-items-center">
    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
  <div class="col-md-4">
    <div class="navbar-header"> 
      <a class="navbar-brand" href="#">Gallery Flow</a>
    </div>
  </div>
  <div class="col-md-4">
      <ul class="nav navbar-nav">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Categories <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li role="separator" class="divider"></li>
            <li><a href="#">Biking</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="#">Adventure</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="#">Thrilling</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="#">Vacation</a></li>
          </ul>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Locations
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            {% for location in locations%}
              <a class="dropdown-item" href="{% url 'display_location' location.id%}">{{image.llocation}}</a>
            {% endfor %}
          </div>
        </li>
      </ul>
  </div>
    <div class="col-md-4">
      <form class="navbar-form navbar-right" role="search" action="{% url 'search_results'%}">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search" name="category">
        </div>
        <button type="submit" class="btn btn-default">Search</button>
      </form>
    </div>
    </div>
    </div>
  </div>
</nav>
</div>
</body>
</html>
